<body>
    <div class="container">

        <!-- 1. è¨€èªé¸æŠç”»é¢ -->

            <div class="btn-grid">
                <button class="btn-large industry-btn" onclick="selectIndustry('restaurant')">ğŸ½ï¸ é£²é£Ÿæ¥­</button>
                <button class="btn-large industry-btn" onclick="selectIndustry('manufacturing')">ğŸ­ è£½é€ æ¥­</button>
                <button class="btn-large industry-btn" onclick="selectIndustry('construction')">ğŸ—ï¸ å»ºè¨­æ¥­</button>
                <button class="btn-large industry-btn" onclick="selectIndustry('accommodation')">ğŸ¨ å®¿æ³Šæ¥­</button>
                <button class="btn-large industry-btn" onclick="selectIndustry('logistics')">ğŸšš ç‰©æµæ¥­</button>
                <button class="btn-large industry-btn" onclick="selectIndustry('office')">ğŸ’¼ ä¸€èˆ¬äº‹å‹™</button>
                <button class="btn-large industry-btn" onclick="selectIndustry('cleaning')">ğŸ§¹ æ¸…æƒæ¥­</button>
                <button class="btn-large industry-btn" onclick="selectIndustry('automotive')">ğŸ”§ è‡ªå‹•è»Šæ•´å‚™æ¥­</button>
                <button class="btn-large industry-btn" onclick="selectIndustry('retail')">ğŸ›’ å°å£²æ¥­</button>

            <button class="back-btn" onclick="showScreen('languageScreen')">â† æˆ»ã‚‹</button>

        <!-- 3. ã‚¯ã‚¤ã‚ºç”»é¢ -->
        <div id="quizScreen" class="screen">

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>

            <button class="back-btn" onclick="backToIndustry()">â† æ¥­ç¨®é¸æŠã«æˆ»ã‚‹</button>

        <!-- 4. çµæœç”»é¢ -->
        <div id="resultScreen" class="screen">
            <div class="result-card">
                <h2 id="resultTitle">ã‚¯ã‚¤ã‚ºå®Œäº†ï¼</h2>
                <div class="result-score" id="resultScore"></div>
                <div class="result-judgment" id="resultJudgment"></div>
                <div class="result-message" id="resultMessage"></div>
                <button class="restart-btn" onclick="restart()">æœ€åˆã‹ã‚‰ / Restart</button>

    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let currentLanguage = 'ja';
        let currentIndustry = '';
        let currentQuestionIndex = 0;
        let totalScore = 0;
        let maxScore = 0;
        let allQuestions = [];
        let commonQuestions = [];
        let industryQuestions = [];
        let userAnswers = []; // å›ç­”å±¥æ­´ã‚’ä¿å­˜

        // å¤šè¨€èªãƒ†ã‚­ã‚¹ãƒˆ
        const translations = {
            ja: {
                industryTitle: 'æ¥­ç¨®ã‚’é¸æŠã—ã¦ãã ã•ã„',
                resultTitle: 'ã‚¯ã‚¤ã‚ºå®Œäº†ï¼',
                progressText: 'è³ªå• {current} / {total}',
                nextBtn: 'æ¬¡ã¸ â†’',
                msg80: 'ç´ æ™´ã‚‰ã—ã„ï¼ã“ã®æ¥­ç¨®ã«éå¸¸ã«é©ã—ã¦ã„ã¾ã™ï¼',
                msg60: 'è‰¯ã„çµæœã§ã™ï¼ã“ã®æ¥­ç¨®ã§ã®æ´»èºãŒæœŸå¾…ã§ãã¾ã™ã€‚',
                msg40: 'ã¾ãšã¾ãšã§ã™ã€‚ã•ã‚‰ã«æº–å‚™ã‚’é€²ã‚ã¾ã—ã‚‡ã†ã€‚',
                msg0: 'ä»–ã®æ¥­ç¨®ã‚‚æ¤œè¨ã—ã¦ã¿ã¾ã—ã‚‡ã†ã€‚'
            },
            en: {
                industryTitle: 'Select Industry',
                resultTitle: 'Quiz Complete!',
                progressText: 'Question {current} / {total}',
                nextBtn: 'Next â†’',
                msg80: 'Excellent! You are very suitable for this industry!',
                msg60: 'Good result! You can thrive in this industry.',
                msg40: 'Not bad. Keep preparing.',
                msg0: 'Consider other industries as well.'
            }
        };

        function getText(key) {
            const lang = translations[currentLanguage] || translations['ja'];
            return lang[key] || translations['ja'][key];
        }

        function selectLanguage(lang) {
            currentLanguage = lang;
            showScreen('industryScreen');
            document.getElementById('industryTitle').textContent = getText('industryTitle');
        }

        async function selectIndustry(industry) {
            currentIndustry = industry;
            currentQuestionIndex = 0;
            totalScore = 0;
            maxScore = 0;
            userAnswers = []; // å›ç­”å±¥æ­´ã‚’ãƒªã‚»ãƒƒãƒˆ
            
            await loadQuestions();
        }

        async function loadQuestions() {
            try {
                // å…±é€šè³ªå•ã‚’èª­ã¿è¾¼ã¿
                await loadScript(`questions_common_${currentLanguage}.js`, 'common');
                
                // æ¥­ç¨®åˆ¥è³ªå•ã‚’èª­ã¿è¾¼ã¿
                await loadScript(`questions_${currentIndustry}_short_${currentLanguage}.js`, 'industry');
                
                // è³ªå•ã‚’çµåˆï¼ˆå…±é€š4å• + æ¥­ç¨®åˆ¥11å•ï¼‰
                allQuestions = [...commonQuestions, ...industryQuestions];
                
                showScreen('quizScreen');
                showQuestion();
            } catch (error) {
                console.error('Error loading questions:', error);
                alert('è³ªå•ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        function loadScript(filename, type) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = filename;
                
                script.onload = function() {
                    if (type === 'common') {
                        commonQuestions = JSON.parse(JSON.stringify(window.commonQuestions || []));
                    } else {
                        industryQuestions = JSON.parse(JSON.stringify(window.questions || []));
                    }
                    resolve();
                };
                
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showQuestion() {
            if (currentQuestionIndex >= allQuestions.length) {
                showResult();
                return;
            }

            const question = allQuestions[currentQuestionIndex];
            maxScore += 1.0;

            const progress = ((currentQuestionIndex + 1) / allQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            const progressText = getText('progressText')
                .replace('{current}', currentQuestionIndex + 1)
                .replace('{total}', allQuestions.length);
            document.getElementById('progressText').textContent = progressText;
            
            // å‰ã®å•é¡Œã«æˆ»ã‚Œã‚‹ã‚ˆã†ã«prevBtnã®è¡¨ç¤ºã‚’åˆ¶å¾¡

            const container = document.getElementById('questionContainer');
            
            // å‰å›ã®å›ç­”ãŒã‚ã‚Œã°é¸æŠçŠ¶æ…‹ã‚’å¾©å…ƒ
            const previousAnswer = userAnswers[currentQuestionIndex];
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-icon">${question.icon || 'ğŸ“'}</div>
                    <div class="question-text">Q${currentQuestionIndex + 1}. ${question.question}</div>
                    <div class="choices">
                        ${question.choices.map((choice, idx) => `
                            <button class="choice-btn ${previousAnswer === idx ? 'selected' : ''}" onclick="selectChoice(${idx})" ${previousAnswer !== undefined ? 'disabled' : ''}>
                                ${choice.emoji} ${choice.text}
                            </button>
                        `).join('')}
                    </div>
                    <div class="explanation ${previousAnswer !== undefined ? 'show' : ''}" id="explanation">${previousAnswer !== undefined ? question.choices[previousAnswer].explanation : ''}</div>
                    <div class="nav-buttons" style="display: flex;">
                        <button class="prev-btn" id="prevBtn" onclick="prevQuestion()" style="${currentQuestionIndex === 0 ? 'visibility: hidden;' : 'display: block;'}">â† å‰ã¸ / Previous</button>
                        <button class="next-btn ${previousAnswer !== undefined ? 'show' : ''}" id="nextBtn" onclick="nextQuestion()">${getText('nextBtn')}</button>
                    </div>
                </div>
            `;
        }

        function selectChoice(choiceIndex) {
            const question = allQuestions[currentQuestionIndex];
            const choice = question.choices[choiceIndex];

            // å‰å›ã®å›ç­”ãŒã‚ã‚Œã°ã‚¹ã‚³ã‚¢ã‚’å¼•ãï¼ˆæˆ»ã£ã¦å†å›ç­”ã®å ´åˆï¼‰
            if (userAnswers[currentQuestionIndex] !== undefined) {
                const prevChoice = question.choices[userAnswers[currentQuestionIndex]];
                totalScore -= prevChoice.score;
            }

            // æ–°ã—ã„å›ç­”ã‚’ä¿å­˜
            userAnswers[currentQuestionIndex] = choiceIndex;
            totalScore += choice.score;

            document.querySelectorAll('.choice-btn').forEach((btn, idx) => {
                btn.classList.remove('selected');
                btn.disabled = true;
                if (idx === choiceIndex) {
                    btn.classList.add('selected');
                }
            });

            document.getElementById('explanation').innerHTML = question.explanation;
            const explanationEl = document.getElementById('explanation');
            const nextBtnEl = document.getElementById('nextBtn');
            if (explanationEl) explanationEl.classList.add('show');
            if (nextBtnEl) nextBtnEl.classList.add('show');
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showResult() {
            const percentage = Math.round((totalScore / maxScore) * 100);
            
            document.getElementById('resultTitle').textContent = getText('resultTitle');
            document.getElementById('resultScore').textContent = percentage + 'ç‚¹';
            
            // åˆæ ¼åˆ¤å®š
            let judgment = '';
            let judgmentClass = '';
            if (percentage >= 70) {
                judgment = currentLanguage === 'ja' ? 'âœ… åˆæ ¼' : 'âœ… Pass';
                judgmentClass = 'pass';
            } else if (percentage >= 50) {
                judgment = currentLanguage === 'ja' ? 'âš ï¸ è¦æ¤œè¨' : 'âš ï¸ Review Required';
                judgmentClass = 'review';
            } else {
                judgment = currentLanguage === 'ja' ? 'âŒ ä¸åˆæ ¼' : 'âŒ Fail';
                judgmentClass = 'fail';
            }
            
            const judgmentEl = document.getElementById('resultJudgment');
            judgmentEl.textContent = judgment;
            judgmentEl.className = 'result-judgment ' + judgmentClass;
            
            let message = '';
            if (percentage >= 80) {
                message = getText('msg80');
            } else if (percentage >= 60) {
                message = getText('msg60');
            } else if (percentage >= 40) {
                message = getText('msg40');
            } else {
                message = getText('msg0');
            }
            
            document.getElementById('resultMessage').textContent = message;
            showScreen('resultScreen');
        }

        function backToIndustry() {
            allQuestions = [];
            commonQuestions = [];
            industryQuestions = [];
            showScreen('industryScreen');
        }

        function restart() {
            allQuestions = [];
            commonQuestions = [];
            industryQuestions = [];
            userAnswers = []; // å›ç­”å±¥æ­´ã‚’ãƒªã‚»ãƒƒãƒˆ
            currentQuestionIndex = 0;
            totalScore = 0;
            maxScore = 0;
            showScreen('languageScreen');
        }
    </script>
